<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the document type and set the language to English. -->
    <meta charset="UTF-8">
    <!-- Ensure the page is responsive and fits the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page -->
    <title>Live GPS, Velocity, Altitude, and Temperature Tracker</title>
    <!-- Include Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include custom shared CSS -->
    <link rel="stylesheet" href="./shared.css">
</head>
<body>
    <!-- A container div for the map -->
    <div id="map"></div>
    
    <!-- A container for various bars and the chart -->
    <div id="bars-container">
        <!-- A row to hold multiple bars side by side -->
        <div id="bars-row">
            <!-- Velocity bar container -->
            <div class="bar-container">
                <!-- Velocity bar background -->
                <div class="velocity-bar" id="velocity-bar">
                    <!-- A div representing the "rocket" inside the velocity bar to show current velocity visually -->
                    <div class="rocket" id="rocket"></div>
                </div>
                <!-- Display text for current velocity -->
                <div class="bar-display" id="velocity-display">Velocity: 0 km/h</div>
            </div>

            <!-- Altitude bar container -->
            <div class="bar-container">
                <!-- Altitude bar background -->
                <div class="altitude-bar" id="altitude-bar">
                    <!-- A fill element showing the current altitude level -->
                    <div class="altitude-fill" id="altitude-fill"></div>
                </div>
                <!-- Display text for current altitude -->
                <div class="bar-display" id="altitude-display">Altitude: 0 m</div>
            </div>
            
            <!-- Temperature bar container -->
            <div class="bar-container">
                <!-- Temperature bar background -->
                <div class="temperature-bar" id="temperature-bar">
                    <!-- A fill element showing the current temperature level -->
                    <div class="temperature-fill" id="temperature-fill"></div>
                </div>
                <!-- Display text for current temperature -->
                <div class="bar-display" id="temperature-display">Temp: 0 °C</div>
            </div>
        </div>

        <!-- A container for the acceleration chart -->
        <div id="acc-container">
            <!-- Canvas element for Chart.js acceleration data -->
            <canvas id="accChart"></canvas>
        </div>
        
        <!-- A button to enable voice/speech features -->
        <button id="enable-voice-btn">Enable Voice</button>

    </div>

    <!-- Include Leaflet JavaScript for the map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Socket.IO for real-time communication -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include Chart.js for plotting acceleration data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Maximum representable velocities, altitudes, temperatures, etc.
        const maxVelocity = 100;        // Maximum velocity scale for velocity bar
        const maxAltitude = 3000;       // Maximum altitude scale for altitude bar
        const maxTemperature = 50;      // Maximum temperature scale for temperature bar
        
        // Intervals for the tick marks on the bars
        const velocityInterval = 10;    // Tick every 10 km/h on velocity bar
        const altitudeInterval = 100;   // Tick every 100 m on altitude bar
        const temperatureInterval = 5;  // Tick every 5 °C on temperature bar

        // Maximum data points for acceleration chart and recent coordinates
        const maxPoints = 50;           // Keep last 50 points in the acceleration chart
        const maxCoords = 50;           // Keep last 50 GPS coordinates for the drawn path

        // Counter for incoming data samples
        let sampleCount = 0;

        // Arrays and flags for altitude-related logic
        let altitudeHistory = [];       // Store recent altitude data points
        let apogeeAnnounced = false;    // Whether apogee has been announced
        let lastAltitude = 0;           // The altitude from the previous data update
        let maxAltitudeReached = 0;     // Highest altitude reached before descent
        const apogeeDetectionCount = 10;// Number of data points indicating descent required to confirm apogee

        // Speech-related variables
        let speechEnabled = false;      // Flag to know if speech is enabled by user
        let selectedVoice = null;       // The chosen voice for speech synthesis

        // Add event listener on the "Enable Voice" button to allow speech and resume audio context
        document.getElementById('enable-voice-btn').addEventListener('click', () => {
            speechEnabled = true;
            console.log('Voice enabled by user.');
            audioCtx.resume();
        });

        // Onvoiceschanged event fires when the list of speech synthesis voices is updated
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
            // Attempt to find a female English voice, else fallback to any English voice
            selectedVoice = voices.find(v => 
                v.lang.toLowerCase().includes('en') && v.name.toLowerCase().includes('female')
            ) || voices.find(v => v.lang.toLowerCase().includes('en')) || null;
        };

        // Function to create tick marks and labels along a bar
        function createTicks(barId, maxValue, interval) {
            const bar = document.getElementById(barId);
            const numTicks = Math.floor(maxValue / interval);

            // Remove existing tick labels if any
            bar.querySelectorAll('.tick-label').forEach(tick => tick.remove());

            // Create and position each tick label
            for (let i = 0; i <= numTicks; i++) {
                const position = (i / numTicks) * 100;
                const label = document.createElement('div');
                label.className = 'tick-label';
                label.style.bottom = `${position}%`;
                label.innerText = `${i * interval}`;
                bar.appendChild(label);
            }
        }

        // Create ticks for each bar (velocity, altitude, temperature)
        createTicks('velocity-bar', maxVelocity, velocityInterval);
        createTicks('altitude-bar', maxAltitude, altitudeInterval);
        createTicks('temperature-bar', maxTemperature, temperatureInterval);

        // Initialize a Leaflet map centered at given coordinates with a zoom level of 13
        const map = L.map('map').setView([29.210815, -81.022835], 13);

        // Add a tile layer (satellite imagery) to the map
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 21,
            attribution: 'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, ' +
                         'GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        // Add a marker to show the current position on the map
        const marker = L.marker([29.210815, -81.022835]).addTo(map);

        // Connect to the server with Socket.IO for real-time data
        const socket = io();

        // Get references to certain DOM elements for updating
        const rocket = document.getElementById('rocket');
        const altitudeFill = document.getElementById('altitude-fill');
        const velocityDisplay = document.getElementById('velocity-display');
        const altitudeDisplay = document.getElementById('altitude-display');
        const temperatureFill = document.getElementById('temperature-fill');
        const temperatureDisplay = document.getElementById('temperature-display');

        // Initialize Chart.js for acceleration data plotting
        const ctx = document.getElementById('accChart').getContext('2d');
        const accChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'X Acc (Horizontal)', data: [], borderColor: 'red',   borderWidth: 1, fill: false, tension: 0 },
                    { label: 'Y Acc (Horizontal)', data: [], borderColor: 'green', borderWidth: 1, fill: false, tension: 0 },
                    { label: 'Z Acc (Vertical)',   data: [], borderColor: 'blue',  borderWidth: 1, fill: false, tension: 0 }
                ]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false }, // no need to display X-axis labels
                    y: {
                        min: -10,
                        max: 10,
                        title: { display: true, text: 'Acceleration (g)' }
                    }
                },
                animation: false
            }
        });

        // Store recent GPS coordinates for drawing a path
        const recentCoordinates = [];

        // Create a polyline (red line) to show the recent path
        const polyline = L.polyline([], { color: 'red' }).addTo(map);

        // Create an audio context for generating beep sounds
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Function to play a short beep sound when triggered
        function beep(duration = 100, frequency = 880, volume = 1, type = 'sine') {
            if (!speechEnabled) return; 
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);

            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
            }, duration);
        }

        // Listen for 'gpsData' events from the server containing telemetry
        socket.on('gpsData', (data) => {
            const { lat, lon, velocity, altitude, xAcc, yAcc, zAcc, temperature } = data;

            // Update map position and polyline if coordinates are available
            if (lat !== undefined && lon !== undefined) {
                marker.setLatLng([lat, lon]);
                map.panTo([lat, lon]);
                recentCoordinates.push([lat, lon]);
                // If we have more than maxCoords points, remove the oldest
                if (recentCoordinates.length > maxCoords) recentCoordinates.shift();
                polyline.setLatLngs(recentCoordinates);
            }

            // Update velocity bar and display if available
            if (velocity !== undefined) updateVelocity(velocity);
            // Update altitude bar, display and check for milestones/apogee if available
            if (altitude !== undefined) {
                updateAltitude(altitude);
                checkMilestonesAndApogee(altitude, lastAltitude);
                lastAltitude = altitude;
            }
            // Update temperature bar and display if available
            if (temperature !== undefined) updateTemperature(temperature);

            // Update acceleration chart if acceleration data are available
            if (xAcc !== undefined && yAcc !== undefined && zAcc !== undefined) {
                sampleCount++;
                updateAccelerationChart(xAcc, yAcc, zAcc);

                // Every 10 telemetry points, play a beep
                if (sampleCount % 2 === 0) {
                    beep(100, 440, 0.5, 'sine');
                }
            }
        });

        // Update the velocity bar and text display
        function updateVelocity(velocity) {
            const normalizedVelocity = Math.min(velocity / maxVelocity, 1);
            rocket.style.height = `${normalizedVelocity * 100}%`;
            velocityDisplay.innerText = `Velocity: ${velocity} km/h`;

            // Update tick label colors based on current velocity
            document.querySelectorAll('#velocity-bar .tick-label').forEach(label => {
                const labelVelocity = parseInt(label.innerText, 10);
                label.style.color = velocity >= labelVelocity ? 'lime' : 'white';
            });
        }

        // Update the altitude bar and text display
        function updateAltitude(altitude) {
            const normalizedAltitude = Math.min(altitude / maxAltitude, 1);
            altitudeFill.style.height = `${normalizedAltitude * 100}%`;
            altitudeDisplay.innerText = `Altitude: ${Math.round(altitude)} m`;

            // Update tick label colors based on current altitude
            document.querySelectorAll('#altitude-bar .tick-label').forEach(label => {
                const labelAltitude = parseInt(label.innerText, 10);
                label.style.color = altitude >= labelAltitude ? 'lime' : 'white';
            });
        }

        // Update the temperature bar and text display
        function updateTemperature(temp) {
            const normalizedTemp = Math.min(temp / maxTemperature, 1);
            temperatureFill.style.height = `${normalizedTemp * 100}%`;
            temperatureDisplay.innerText = `Temp: ${temp} °C`;

            // Update tick label colors based on current temperature
            document.querySelectorAll('#temperature-bar .tick-label').forEach(label => {
                const labelTemp = parseInt(label.innerText, 10);
                label.style.color = temp >= labelTemp ? 'lime' : 'white';
            });
        }

        // Update the acceleration chart with new acceleration data
        function updateAccelerationChart(xAcc, yAcc, zAcc) {
            accChart.data.labels.push(sampleCount);
            accChart.data.datasets[0].data.push(xAcc);
            accChart.data.datasets[1].data.push(yAcc);
            accChart.data.datasets[2].data.push(zAcc);

            // If too many points, remove oldest
            while (accChart.data.labels.length > maxPoints) {
                accChart.data.labels.shift();
                accChart.data.datasets.forEach(ds => ds.data.shift());
            }
            accChart.update();
        }

        // Speak a given message if speech is enabled
        function speakMessage(message) {
            if (!speechEnabled) return; 
            const utter = new SpeechSynthesisUtterance(message);
            if (selectedVoice) utter.voice = selectedVoice;
            utter.pitch = 1;
            utter.rate = 1.1;
            window.speechSynthesis.speak(utter);
        }

        // Check for altitude milestones and apogee
        function checkMilestonesAndApogee(currentAltitude, previousAltitude) {
            // Add current altitude to the history
            altitudeHistory.push(currentAltitude);
            if (altitudeHistory.length > apogeeDetectionCount) {
                altitudeHistory.shift(); 
            }

            // Determine if we are ascending or descending
            const direction = (currentAltitude > previousAltitude) ? 'ascending' : 'descending';

            // If ascending and current altitude is greater than any previously recorded max, update maxAltitudeReached
            if (direction === 'ascending' && currentAltitude > maxAltitudeReached) {
                maxAltitudeReached = currentAltitude;
            }

            // Determine milestones for every 100m
            const currentMilestone = Math.floor(currentAltitude / 300) * 300;
            const previousMilestone = Math.floor(previousAltitude / 300) * 300;

            // If ascending and we cross into a higher 100m band, announce that milestone
            if (direction === 'ascending' && currentMilestone > previousMilestone && currentMilestone > 0) {
                speakMessage(`Reached ${currentMilestone} meters`);
            }

            // Check if last apogeeDetectionCount readings are strictly decreasing to confirm apogee
            if (!apogeeAnnounced && altitudeHistory.length === apogeeDetectionCount) {
                let decreasing = true;
                for (let i = 0; i < altitudeHistory.length - 1; i++) {
                    if (altitudeHistory[i] <= altitudeHistory[i + 1]) {
                        decreasing = false;
                        break;
                    }
                }

                // If decreasing, we've reached apogee. Announce max altitude reached.
                if (decreasing) {
                    speakMessage(`Apogee reached at ${Math.round(maxAltitudeReached)} meters. The rocket is now descending.`);
                    apogeeAnnounced = true;
                }
            }
        }
    </script>
</body>
</html>
